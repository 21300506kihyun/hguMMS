<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<table width="1000">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td height="100">January</td>
    <td height="100">$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
</table>

<p>The height attribute is not supported in HTML5. Use CSS instead.</p>

</body>
</html>
